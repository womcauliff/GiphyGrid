<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>Giphy Grid</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1><a href="/">Giphy Grid</a></h1>
					<div class="giphy-pwr-container">
						<img class="img-responsive" src="assets/img/Poweredby_640px-Black_HorizLogo.png">
						<a href="https://www.giphy.com"></a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row mtm mbm">
			<div class="col-md-12">
				<h4>Click for Gifs</h4>
				<div id="buttonsView"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form id="animalform">
					<div class="form-group">
						<label for="animal-input">Add an Animal</label><br>
						<input type="text" id="animal-input"><br>
					</div>
					<!-- Button triggers new animal to be added -->
					<button id="addAnimal" type="submit" class="btn btn-primary btn-sm">Submit</button>
				</form>
			</div>
		</div>
		<div class="row mbl" id="gif-row">
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
